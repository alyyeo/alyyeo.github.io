<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Modals</title>
    <link href='https://fonts.googleapis.com/css?family=Dancing+Script' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <header>
        <div class="jumbotron">
            <h1>Jumbotron Header</h1>
        </div>  
    </header>
    
    <div class="row">
        <div class="col-md-6 col-sm-6">
            <div class="thumbnail">
                <a href="#modalOne" data-toggle="modal">
                    <img class="img-responsive" src="images/modal-one-image.jpg">
                </a>
            </div>
        </div>
        <div class="col-md-6 col-sm-6">
            <div class="thumbnail">
                <a href="#modalTwo" data-toggle="modal">
                    <img class="img-responsive" src="images/modal-two-image.jpg">
                </a>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="modalOne" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Modal One Title</h4>
                </div>
                <div class="modal-body">
                    <img src="images/modal-one-image.jpg" width=100% height=100%>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modalTwo" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Modal Two Title</h4>
                </div>
                <div class="modal-body">
                    <img src="images/modal-two-image.jpg" width=100% height=100%>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/jquery-2.2.1.js"></script>
    <script src="js/bootstrap.js"></script>

</body>

</html>
